<!DOCTYPE html>
<html>

<body>

    <script>
        let a;
        a = "<table border='1' width='1200' callspacing='0' cellpadding='3'>";
        for (let i = 1; i <= 9; i++) {
            a += "<tr>";
            for (let j = 2; j <= 9; j++) {
                a += "<td>";
                a += j + " x " + i + "=" + j * i;
                a += "</td>";
            }
            a += "</tr>";
        }
        a += "</table>";
        document.write(a);
    </script>

</body>

</html>
